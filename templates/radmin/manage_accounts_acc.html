{% extends "radmin/manage_accounts_list.html" %}

{% block title %}Zarządzanie - {{ account.login }}{% endblock %}

{% block layout_rightside %}
<form action="/admin/accounts/{{ account.id }}/" method="post">
    <p>
        <label for="id_login">Login:</label>
        <input type="text" name="login" id="id_login" value="{{ account.login }}" disabled>
    </p>
    <p>
        <label for="id_status">Status:</label>
        <input type="text" name="login" id="id_login" value="{% if account.status == 0 %}Student{% elif account.status == 1 %}Nauczyciel{% elif account.status == 2 %}Administrator{% else %}Nieznany{% endif %}" disabled>
    </p>
    {{ form.as_p }}
    <input type="submit" value="Zapisz">
</form>

<form action="/admin/accounts/{{ account.id }}/delete/" method="post" class="standalone-button">
    <input type="submit" value="Usuń konto">
</form>
<form action="/admin/accounts/{{ account.id }}/reset_pwd/" method="post" class="standalone-button">
    <input type="submit" value="Resetuj hasło">
</form>
<form action="/admin/accounts/{{ account.id }}/su/" method="post" class="standalone-button">
    <input type="submit" value="Zaloguj jako ten użytkownik">
</form>
{% endblock %}
